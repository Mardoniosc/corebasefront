<div id="wrapper">
  <app-menu></app-menu>

    <div id="page-wrapper" class="gray-bg">
      <div class="row border-bottom">
        <!-- NAVE -->
        <app-barra-de-menu></app-barra-de-menu>
      </div>

      <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Formulário para cadastrar nova permissao &nbsp;&nbsp;<b class="text-danger"><i class='fa fa-exclamation'></i> Campos obrigatórios</b></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">

                        <div>

                          <div class="form-group"><label class="col-sm-2 control-label">Descrição <i class='fa fa-exclamation text-danger'></i></label>
                            <div class="col-sm-10">
                                <div class="input-group m-b"><span class="input-group-addon"><i class='fa fa-vcard'></i></span>
                                  <input type="text" placeholder="Cadastrar Usuário" formControlName="descricao" class="form-control" name="descricao" ></div>
                                  <!-- <small *ngIf="form.get('nome').valid && form.get('nome').touched" class="form-text text-success" >ok</small>
                                  <small *ngIf="!form.get('nome').valid && form.get('nome').touched"class="form-text text-danger" >Nome do perfil requerida</small> -->
                              </div>
                            </div>

                            <div class="form-group"><label class="col-sm-2 control-label">URL <i class='fa fa-exclamation text-danger'></i></label>
                              <div class="col-sm-10">
                                  <div class="input-group m-b"><span class="input-group-addon"><i class='fa fa-link'></i></span>
                                    <input type="text" placeholder="/usuario/cadastrar" formControlName="url" class="form-control" name="url" ></div>
                                    <!-- <small *ngIf="form.get('nome').valid && form.get('nome').touched" class="form-text text-success" >ok</small>
                                    <small *ngIf="!form.get('nome').valid && form.get('nome').touched"class="form-text text-danger" >Nome do perfil requerida</small> -->
                                </div>
                            </div>

                            <div class="form-group"><label class="col-sm-2 control-label">Permissão pai <i class='fa fa-exclamation text-danger'></i></label>
                              <div class="col-sm-10">
                                <div class="col-lg-4 m-l-n">
                                  <select class='form-control' formControlName="permissaopai" name ='permissaopai'>
                                      <option value="0">Nenhum</option>
                                      <option *ngFor="let permissao of permissoes" value="{{ permissao.id }}">
                                        {{ permissao.descricao }}
                                      </option>
                                    </select>
                                    <!-- <small *ngIf="form.get('perfil').valid && form.get('perfil').touched" class="form-text text-success" >ok</small>
                                    <small *ngIf="!form.get('perfil').valid && form.get('perfil').touched"class="form-text text-danger" >Perfil não selecionado</small> -->
                                </div>
                              </div>

                            </div>
                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-w-m btn-warning" type="reset" style="margin-right: 10px;margin-top: 20px;"><i class="fa fa-close"></i> Limpar</button>
                                    <button class="btn btn-w-m btn-primary" type="button" (click)="cadastrarNovaPermissao()" style="margin-top: 20px;"><i class="fa fa-check"></i> Cadastrar</button>
                                </div>
                            </div>


                          </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</div>
