<div id="wrapper">
  <app-menu>

  </app-menu>

    <div id="page-wrapper" class="gray-bg">
      <div class="row border-bottom">
        <!-- NAVE -->
        <app-barra-de-menu>

        </app-barra-de-menu>
      </div>
      <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Tabela de registros retornados da base de dados</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="table-responsive">
                            <table class='table table-striped table-bordered table-hover dataTables-example'>
                              <thead>
                                <tr>
                                <th>Descrição</th>
                                <th>URL</th>
                                <th>Perfil</th>
                                <th>Status</th>
                                <th>Ação</th>
                              </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let pp of perfilPermissao">
                                  <td>{{ permissaDescricao(pp.permissaoId) }}</td>
                                  <td>{{ permissaoUrl(pp.permissaoId) }}</td>
                                  <td>{{perfiNome(pp.perfilId)}}</td>
                                  <td>
                                    <span class='label label-{{ pp.status === 1 ? "primary" : "default" }}'>{{ pp.status === 1 ? 'Ativado' : 'Desativado' }}</span>
                                  </td>
                                  <td>
                                      <button type='button' (click)="alterStatusPP(pp)" class='btn btn-outline btn-{{ pp.status === 1 ? "danger" : "info" }}'>
                                        <i class='fa fa-toggle-off'></i> {{ pp.status === 1 ? "Desativar" : "&nbsp;&nbsp;Ativar&nbsp;&nbsp;" }}
                                      </button>
                                  </td>
                                </tr>
                              </tbody>
                            </table>
                          </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
</div>
