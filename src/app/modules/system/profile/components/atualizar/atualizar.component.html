<div id="wrapper">
  <app-menu></app-menu>

    <div id="page-wrapper" class="gray-bg">
      <div class="row border-bottom">
        <!-- NAVE -->
        <app-barra-de-menu></app-barra-de-menu>
      </div>

      <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Formulário para preenchimento &nbsp;&nbsp;<b class="text-danger"><i class='fa fa-exclamation'></i> Campos obrigatórios</b></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">

                        <form [formGroup]="form" novalidate>

                            <div class="form-group"><label class="col-sm-2 control-label">Perfil <i class='fa fa-exclamation text-danger'></i></label>
                                <div class="col-sm-10">
                                    <div class="input-group m-b"><span class="input-group-addon"><i class='fa fa-vcard'></i></span>
                                      <input type="text" [placeholder]="perfil.nome" formControlName="nome" class="form-control" name="nome" ></div>
                                      <small *ngIf="form.get('nome').valid && form.get('nome').touched" class="form-text text-success" >ok</small>
                                      <small *ngIf="!form.get('nome').valid && form.get('nome').touched"class="form-text text-danger" >Nome do perfil requerido</small>
                                  </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-w-m btn-warning" type="reset" style="margin-right: 10px;"><i class="fa fa-close"></i> Limpar</button>
                                    <button class="btn btn-w-m btn-primary" type="button" (click)="atualizarPerfil()"><i class="fa fa-check"></i> Atualizar</button>
                                </div>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
