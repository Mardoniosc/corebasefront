<div id="wrapper">
  <app-menu>

  </app-menu>

    <div id="page-wrapper" class="gray-bg">
      <div class="row border-bottom">
        <!-- NAVE -->
        <app-barra-de-menu>

        </app-barra-de-menu>
      </div>

      <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Tabela de registros retornados da base de dados</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up">

                                </i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">

                        <div class="table-responsive">
                            <table class='table table-striped table-bordered table-hover dataTables-example'>
                              <thead>
                              <tr>
                              <th>Perfil</th>
                              <th>Permissões</th>
                              <th>Ações</th>
                            </tr>
                            </thead>
                              <tbody>
                              <tr *ngFor="let perfil of perfils">
                              <td>{{ perfil.nome }}</td>
                              <td>
                              <div class='tooltip-demo'>
                                <ng-container *ngFor="let permissao of permissoes">
                                  <button *ngIf="verificaPermissao(perfil.id, permissao.id)"
                                    type='button'
                                    class='btn btn-outline btn-{{ pegaStatusAtual(perfil.id, permissao.id) }}'
                                    data-toggle='tooltip'
                                    data-placement='top'
                                    (click)="atualizaStatus(perfil.id, permissao.id)"
                                    style="margin-right: 10px;"
                                  > <i class='fa fa-toggle-on'></i>

                                      {{ permissao.descricao }}
                                  </button>
                                </ng-container>

                            </div>
                          </td>
                            <td>
                              <a href='/perfil/atualizar/{{perfil.id}}'>
                              <button type='button' class='btn btn-outline btn-success'>
                              <i class='fa fa-edit'>

                            </i> Editar Perfil</button>
                            </a>
                            </td>
                          </tr>

                          </tbody>
                          </table>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</div>
