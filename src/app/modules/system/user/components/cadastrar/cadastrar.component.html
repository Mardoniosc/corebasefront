<div id="wrapper">
  <app-menu></app-menu>

    <div id="page-wrapper" class="gray-bg">
      <div class="row border-bottom">
        <!-- NAVE -->
        <app-barra-de-menu></app-barra-de-menu>
      </div>

      <div class="wrapper wrapper-content animated fadeInRight">
        <div class="row">
            <div class="col-lg-12">
                <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>Formulário para preenchimento &nbsp;&nbsp;<b class="text-danger"><i class='fa fa-exclamation'></i> Campos obrigatórios</b></h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">

                        <form class="form-horizontal" [formGroup]="form" novalidate>
                            <div class="form-group"><label class="col-sm-2 control-label">Nome <i class='fa fa-exclamation text-danger'></i></label>
                                <div class="col-sm-10">
                                    <div class="input-group m-b"><span class="input-group-addon"><i class='fa fa-vcard'></i></span>
                                      <input type="text" formControlName="nome" class="form-control" name="nome" ></div>
                                      <small *ngIf="form.get('nome').valid && form.get('nome').touched" class="form-text text-success" >ok</small>
                                      <small *ngIf="!form.get('nome').valid && form.get('nome').touched"class="form-text text-danger" >Campo nome requerido</small>
                                </div>
                            </div>
                            <div class="form-group"><label class="col-sm-2 control-label">CPF <i class='fa fa-exclamation text-danger'></i></label>
                                <div class="col-sm-10">
                                    <div class="input-group m-b"><span class="input-group-addon"><i class='fa fa-id-card'></i></span>
                                    <input type="text" formControlName="cpf" class="form-control" name="cpf" mascara="999.999.999-99" ></div>
                                    <small *ngIf="form.get('cpf').valid && form.get('cpf').touched" class="form-text text-success" >ok</small>
                                    <small *ngIf="!form.get('cpf').valid && form.get('cpf').touched"class="form-text text-danger" >CPF inválido</small>
                                </div>
                            </div>
                            <div class="form-group"><label class="col-sm-2 control-label">Data de Nasc. <i class='fa fa-exclamation text-danger'></i></label>
                              <div class="col-sm-10" >
                                  <div class="input-group date m-b">
                                      <span class="input-group-addon">
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                      </span>
                                      <input matInput [matDatepicker]="picker" disabled formControlName="datanascimento" class="form-control">
                                      <mat-datepicker #picker disabled="false" startView="year" [startAt]="startDate"></mat-datepicker>
                                  </div>
                              </div>
                          </div>

                            <div class="form-group"><label class="col-sm-2 control-label">Email <i class='fa fa-exclamation text-danger'></i></label>
                                <div class="col-sm-10">
                                    <div class="input-group m-b"><span class="input-group-addon">@</span>
                                      <input type="email" formControlName="email" class="form-control" name="email" >
                                      <small *ngIf="form.get('email').valid && form.get('email').touched" class="form-text text-success" >ok</small>
                                      <small *ngIf="!form.get('email').valid && form.get('email').touched"class="form-text text-danger" >E-mail inválido</small>
                                    </div>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group"><label class="col-sm-2 control-label">Senha <i class='fa fa-exclamation text-danger'></i></label>
                              <div class="col-sm-10">
                                  <div class="input-group m-b"><span class="input-group-addon"><i class='fa fa-eye-slash'></i></span>
                                      <input type="password" formControlName="senha" class="form-control" name="senha" >
                                      <small *ngIf="form.get('senha').valid && form.get('senha').touched" class="form-text text-success" >ok</small>
                                      <small *ngIf="!form.get('senha').valid && form.get('senha').touched"class="form-text text-danger" >Senha requerida</small>
                                  </div>
                              </div>
                            </div>
                            <div class="form-group"><label class="col-sm-2 control-label">Perfil <i class='fa fa-exclamation text-danger'></i></label>
                                <div class="col-sm-10">
                                    <div class="col-lg-4 m-l-n">
                                        <select class='form-control' formControlName="perfil" name ='perfil_id'>
                                          <option *ngFor="let perfil of perfils" value='{{ perfil.id }}'>{{ perfil.nome }}</option>
                                        </select>
                                        <small *ngIf="form.get('perfil').valid && form.get('perfil').touched" class="form-text text-success" >ok</small>
                                        <small *ngIf="!form.get('perfil').valid && form.get('perfil').touched"class="form-text text-danger" >Perfil não selecionado</small>
                                    </div>
                                </div>
                            </div>

                            <div class="hr-line-dashed"></div>
                            <div class="form-group">
                                <div class="col-sm-4 col-sm-offset-2">
                                    <button class="btn btn-w-m btn-warning" type="reset" style="margin-right: 20px;"><i class="fa fa-close"></i> Limpar</button>
                                    <button class="btn btn-w-m btn-primary" type="button" (click)="cadastrarUsuario()"><i class="fa fa-check"></i> Cadastrar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</div>
